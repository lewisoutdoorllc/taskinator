    <title>Taskinator</title>
    <link rel="stylesheet" href="./assets/css/style.css">

<body>
    <!-- HEADER start-->

        <h1 class="page-title">Taskinator</h1>

        <button class="btn">Add Task</button>

            </ul>
        </section>
    </main>
